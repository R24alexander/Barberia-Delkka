<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Delkka</title>
    <link rel="shortcut icon" href="imagenes/logoDelkka.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estilos-servicios.css">
</head>
<body>
        <!-- HEADER -->
    <header>
        <div class="contenido-head">
            <h1><img src="imagenes/logo.png" class="nav-logo" alt=""></h1>
            <nav class="nav-links">
                <ul>
                    <li class="link"><a href="index.html">Home</a></li>
                    <li class="link"><a href="productos.html">Contactos</a></li>
                    <li class="link"><a href="">formulario</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main-form">
        <form action="">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" placeholder="nombre y apellido completo" class="input-padron" required>
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" placeholder="email@dominio.com" class="input-padron" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="(XX) XXXX-XXXX" class="input-padron" required>
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="30" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email </label>
                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Teléfono </label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" checked>WhatsApp </label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" name="" checked>¿Le gustaría recibir novedades de la Barvería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">          
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- FOOTER -->
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo delkka">
        <p class="copyright">&#169;Copyright Barbería Delkka - 2021</p>
    </footer>
    
    
</body>
</html>
